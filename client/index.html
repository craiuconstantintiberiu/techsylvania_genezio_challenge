<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CSV to Symfony Doctrine Class Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>



    <link rel="icon" type="image/ico" sizes="32x32" href="public/favicon.ico"/>
</head>
<body>
<div id="app">
    <div id="header">
        <h1>CSV to Symfony Doctrine Class Converter</h1>
        <button id="resetButton">Reset</button>
    </div>
    <div id="import">
        <label for="inputHeader">Input CSV Header:</label>
        <input type="text" id="inputHeader"
               value="Company, Ticker, Sector, industry, market cap, Revenue %, Net Income, EBITDA, EPS, P/E, P/S, P/B, dividend yield, ROA, ROE, ROI, Debt Equity Ratio, Current Ratio, Quick Ratio, Operating Margin, Profit Margin, Gross Margin, Asset Turnover, Inventory Turnover, Accounts Receivable Turnover, Days Sales Outstanding, Days Inventory, Days Payable Outstanding, Working Capital, Free Cash Flow, Operating Cash Flow, Investing Cash Flow, Financing Cash Flow, Capital Expenditure, Dividends Paid, Stock Repurchases, Shareholders Equity, Total Assets, Total Liabilities, Long-Term Debt, Short-Term Debt, Cash, Restricted Cash, Accounts Receivable, Inventory, Prepaid Expenses, Property Plant Equipment, Goodwill, Intangible Assets, Long-Term Investments, Other Assets, Accounts Payable, Accrued Expenses, Deferred Revenue, Long-Term Liabilities, Current Portion Of Long-Term Debt, Income Tax Payable, Deferred Tax Liabilities, Other Liabilities, Common Stock, Preferred Stock, Additional Paid-In Capital, Retained Earnings, Treasury Stock, Other Stockholders Equity, Revenue Growth, Net Income Growth, EPS Growth, ROA Growth, ROE Growth, ROI Growth, Dividend Growth, Debt Equity Ratio Growth, Current Ratio Growth, Quick Ratio Growth, Operating Margin Growth, Profit Margin Growth, Gross Margin Growth, Asset Turnover Growth, Inventory Turnover Growth, Accounts Receivable Turnover Growth, Days Sales Outstanding Growth, Days Inventory Growth, Days Payable Outstanding Growth, Working Capital Growth, Free Cash Flow Growth, Operating Cash Flow Growth, Investing Cash Flow Growth, Financing Cash Flow Growth, Capital Expenditure Growth, Dividends Paid Growth, Stock Repurchases Growth, Shareholders Equity Growth, Total Assets Growth, Total Liabilities Growth, Long-Term Debt Growth, Short-Term Debt Growth, Cash Growth, Restricted Cash Growth, Accounts Receivable Growth, Inventory Growth, Prepaid Expenses Growth, Property Plant Equipment Growth, Goodwill Growth, Intangible Assets Growth, Long-Term Investments Growth, Other Assets Growth, Accounts Payable Growth, Accrued Expenses Growth, Deferred Revenue Growth, Long-Term Liabilities Growth, Current Portion Of Long-Term Debt Growth, Income Tax Payable Growth, Deferred Tax Liabilities Growth, Other Liabilities Growth, Common Stock Growth, Preferred Stock Growth, Additional Paid-In Capital Growth, Retained Earnings Growth, Treasury Stock Growth, Other Stockholders Equity Growth, Price, Volume, Market Cap Growth, Price To Earnings Ratio Growth, Price To Sales Ratio Growth, Price To Book Ratio Growth, Dividend Yield Growth, Dividend Payout Ratio Growth, Share Price Growth"/>
        <br>

        <label for="inputRow">Import a CSV Row for Data Type Inference:</label>
        <input type="text" id="inputRow"
               value="Genezio,GNZ,Technology,Software,1500000000,50000000,20000000,30000000,2.5,20.0,1.5,1.2,2.0,0.15,0.08,0.1,1.8,1.2,1.0,0.25,0.18,0.35,1.5,4.5,6.0,40,60,30,1000000,2000000,1500000,1000000,500000,400000,100000,1500000,5000000,3000000,2000000,1000000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000"/>        <br>
        <button id="submitButton">Submit</button>
        <br>
        <label id="message"></label>
    </div>
<div id="inferDiv">
    <h3 id="tableInfo" class="hidden">Auto-generated column and property names and inferred datatypes. These can be
        edited as well by clicking on the respective row.</h3>
    <div class="tableContainer" id="tableCont">

    </div>

    <button id="generateButton" class="hidden">Generate</button>
</div>
    <div class="hidden" id="inputGenerate">

        <label for="namespaceInput">Write namespace for class</label>

        <input type="text" id="namespaceInput" value="App\Entity"/>
        <br>
        <label for="classNameInput">Write class name</label>

        <input type="text" id="classNameInput" value="Entity"/>
        <br>
        <label for="tableNameInput">Write table name</label>

        <input type="text" id="tableNameInput" value="entity_table"/>

        <br>
        <button id="generateClassButton">Generate Class</button>
        <button id="generateXMLOrmFile">Generate ORM XML File</button>
        <button id="generateImportService">Generate import service</button>
    </div>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

<script type="module" src="./app.js"></script>
</body>
</html>
