<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CSV to Symfony Doctrine Class Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />



    <link rel="icon" type="image/ico" sizes="32x32" href="public/favicon.ico"/>
</head>
<body>
<div id="app">
    <div id="header">
        <h1>CSV to Symfony Doctrine Class Converter</h1>
        <button id="resetButton">Reset</button>
    </div>
    <div id="import">
        <label for="inputHeader">Input CSV Header:</label>
        <input type="text" id="inputHeader"
               value="Company,Ticker,Sector,INDUstry-field,market cap,revenue,net income,EBITDA,EPS,P/E,P/S,P/B,dividend yield %,ROA,ROE,ROI,DebtEquityRatio,CurrentRatio,QuickRatio,OperatingMargin,ProfitMargin,GrossMargin,AssetTurnover,InventoryTurnover,AccountsReceivableTurnover,DaysSalesOutstanding,DaysInventory,DaysPayableOutstanding,WorkingCapital,FreeCashFlow,OperatingCashFlow,InvestingCashFlow,FinancingCashFlow,CapitalExpenditure,DividendsPaid,StockRepurchases,ShareholdersEquity,TotalAssets,TotalLiabilities,LongTermDebt,ShortTermDebt,Cash,RestrictedCash,AccountsReceivable,Inventory,PrepaidExpenses,PropertyPlantEquipment,Goodwill,IntangibleAssets,LongTermInvestments,OtherAssets,AccountsPayable,AccruedExpenses,DeferredRevenue,LongTermLiabilities,CurrentPortionOfLongTermDebt,IncomeTaxPayable,DeferredTaxLiabilities,OtherLiabilities,CommonStock,PreferredStock,AdditionalPaidInCapital,RetainedEarnings,TreasuryStock,OtherStockholdersEquity,RevenueGrowth,NetIncomeGrowth,EPSGrowth,ROAGrowth,ROEGrowth,ROIGrowth,DividendGrowth,DebtEquityRatioGrowth,CurrentRatioGrowth,QuickRatioGrowth,OperatingMarginGrowth,ProfitMarginGrowth,GrossMarginGrowth,AssetTurnoverGrowth,InventoryTurnoverGrowth,AccountsReceivableTurnoverGrowth,DaysSalesOutstandingGrowth,DaysInventoryGrowth,DaysPayableOutstandingGrowth,WorkingCapitalGrowth,FreeCashFlowGrowth,OperatingCashFlowGrowth,InvestingCashFlowGrowth,FinancingCashFlowGrowth,CapitalExpenditureGrowth,DividendsPaidGrowth,StockRepurchasesGrowth,ShareholdersEquityGrowth,TotalAssetsGrowth,TotalLiabilitiesGrowth,LongTermDebtGrowth,ShortTermDebtGrowth,CashGrowth,RestrictedCashGrowth,AccountsReceivableGrowth,InventoryGrowth,PrepaidExpensesGrowth,PropertyPlantEquipmentGrowth,GoodwillGrowth,IntangibleAssetsGrowth,LongTermInvestmentsGrowth,OtherAssetsGrowth,AccountsPayableGrowth,AccruedExpensesGrowth,DeferredRevenueGrowth,LongTermLiabilitiesGrowth,CurrentPortionOfLongTermDebtGrowth,IncomeTaxPayableGrowth,DeferredTaxLiabilitiesGrowth,OtherLiabilitiesGrowth,CommonStockGrowth,PreferredStockGrowth,AdditionalPaidInCapitalGrowth,RetainedEarningsGrowth,TreasuryStockGrowth,OtherStockholdersEquityGrowth,Price,Volume,MarketCapGrowth,PriceToEarningsRatioGrowth,PriceToSalesRatioGrowth,PriceToBookRatioGrowth,DividendYieldGrowth,DividendPayoutRatioGrowth,SharePriceGrowth"/>
        <br>

        <label for="inputRow">Import a CSV Row for Data Type Inference:</label>
        <input type="text" id="inputRow"
               value="Genezio,GNZ,Technology,Software,1500000000,50000000,20000000,30000000,2.5,20.0,1.5,1.2,2.0,0.15,0.08,0.1,1.8,1.2,1.0,0.25,0.18,0.35,1.5,4.5,6.0,40,60,30,1000000,2000000,1500000,1000000,500000,400000,100000,1500000,5000000,3000000,2000000,1000000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000,800000,1000000,500000,400000,200000,300000,400000,200000,300000,150000,500000,200000,300000,150000,250000,100000,500000,200000,100000,800000,1000000,150000,500000,100000,200000"/>        <br>
        <button id="submitButton">Submit</button>
        <br>
        <label id="message"></label>
    </div>
<div id="inferDiv">
    <h3 id="tableInfo" class="hidden">Auto-generated column and property names and inferred datatypes. These can be
        edited as well by clicking on the respective row.</h3>
    <div class="tableContainer" id="tableCont">

    </div>

    <button id="generateButton" class="hidden">Generate</button>
</div>
    <div class="hidden" id="inputGenerate">

        <label for="namespaceInput">Write namespace for class</label>

        <input type="text" id="namespaceInput" value="App\Entity"/>
        <br>
        <label for="classNameInput">Write class name</label>

        <input type="text" id="classNameInput" value="Entity"/>
        <br>
        <label for="tableNameInput">Write table name</label>

        <input type="text" id="tableNameInput" value="entity_table"/>

        <br>
        <button id="generateClassButton">Generate Class</button>
        <button id="generateXMLOrmFile">Generate ORM XML File</button>
        <button id="generateImportService">Generate import service</button>
    </div>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

<script type="module" src="./app.js"></script>
</body>
</html>
